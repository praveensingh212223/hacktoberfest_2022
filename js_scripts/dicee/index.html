<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dicee - Roll Me</title>                                                                   <!-- Title-->
    <link rel="stylesheet" href="index.css" />                                                       <!-- Link to the Style sheet -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet" />    <!-- Link to the Google Fonts -->                         
  </head>
  <body>

    <div class="container">                                        <!-- Main Container -->
      <h1 class="absolute-center">Roll Me</h1>                     <!-- Heading -->

      <div class="dices absolute-center">                          <!-- container for dices -->
        <div class="dice">                                         <!--  Container for dice 1 -->
          <p>Player 1</p>                                          <!--  Name for player 1 -->
          <img class="img1" src="images/dice6.png" />              <!--  Image for dice 1 -->
        </div>

        <div class="dice">                                         <!--  container for dice 2 -->
          <p>Player 2</p>                                          <!--  Name for player 2 -->
          <img class="img2" src="images/dice6.png" />              <!--  Image for dice 2 -->
        </div>
      </div>

      <div class="roll absolute-center">                           <!-- Container for roll button -->
        <button class="roll-btn">Lets Roll</button>                <!-- Roll button -->
      </div>
    </div>

    <footer class="absolute-center">&copy; dhawal-793</footer>     <!-- Footer -->
    <script src="index.js"></script>                               <!-- Link to the Script -->
  </body>
</html>
